<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <title>CS50 extension</title>
</head>
<body>
    <div class="container">
            <button id="sound"><img src="images/sound.svg" alt="sounds like"></button>
            <button id="define">Define</button>
            <button id="translate">Translate to:</button>
            
            <select name="lang" id="lang"></select>
        
    </div>

    <p id="definition">Select a word.<br> <br> Press "DEFINE" to learn the definitions of the word.
        <br>Press the <em>sound icon</em> to listen to the pronunciation.
        <br>Press "TRANSLATE TO" to see the translation in the selected language.
    </p>
    
    <script src="content.js"></script>
